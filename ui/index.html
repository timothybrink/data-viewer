<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Telemetry UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="img-src data: 'self' default-src 'self' 'unsafe-inline' cdnjs.cloudflare.com golden-layout.com code.jquery.com">
  <link rel="stylesheet" href="style.css">
  <script src="DataSet.js"></script>
  <script src="dataManager.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
  <script src="Graph.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://golden-layout.com/files/latest/js/goldenlayout.min.js"></script>
  <link rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-base.css">
  <link rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-dark-theme.css">
  <script src="ui.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <dialog id="main">
    <div class="content"></div>
  </dialog>
  <div id="text-output" style="font-family: monospace;"></div>

  <div id="data-profile-dialog" class="dialog" hidden>
    <form name="profile-edit">
      <select name="variable-select" id="variable-select"></select>
      <div class="variable-props" hidden>
        <br><label for="variable-name">Variable name:</label>
        <input type="text" name="variable-name" id="variable-name">
        <br><label for="variable-units"
          title="Add a value here by which to multiply the variable value (e.g. converting units)">Variable multiplier:</label>
        <input type="number" name="variable-units" id="variable-units" value="1">
      </div>
    </form>
  </div>
</body>

</html>
