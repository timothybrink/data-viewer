<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Telemetry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="img-src data: 'self'; default-src 'self' 'unsafe-inline'">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/titlebar.css">
  <link rel="stylesheet" href="css/theme.css">
  <script src="DataSet.js"></script>
  <script src="dataManager.js"></script>
  <script src="Graph.js"></script>
  <link rel="stylesheet" href="css/goldenlayout-base.css">
  <link rel="stylesheet" href="css/goldenlayout-dark-theme.css">
  <script src="TextViewer.js"></script>
  <script src="CommandPanel.js"></script>
  <script src="ContextMenu.js"></script>
  <script src="ApplicationMenu.js"></script>
  <script src="Dialog.js"></script>
  <script src="ui.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div class="titlebar">
    <div class="app-menu"></div>
    <div class="title-container">
      <span id="window-title">Telemetry</span>
    </div>
    <div class="window-controls-container">
      <span class="window-control" id="window-controls-min">
        <svg width="25" height="10">
          <line x1="0" x2="100%" y1="5" y2="5" />
        </svg>
      </span>
      <span class="window-control" id="window-controls-max">
        <svg width="25" height="10">
          <rect x="0" y="0" width="100%" height="100%" />
        </svg>
      </span>
      <span class="window-control hidden" id="window-controls-unmax">
        <svg width="25" height="10">
          <rect x="3" y="0" width="12" height="8" />
          <rect x="0" y="2" width="12" height="8" />
        </svg>
      </span>
      <span class="window-control close" id="window-controls-close">
        <svg width="25" height="10">
          <line x1="7" x2="18" y1="0" y2="100%" />
          <line x1="7" x2="18" y1="100%" y2="0" />
        </svg>
      </span>
    </div>
  </div>
  <div class="gl-container"></div>
</body>
<!-- Loaded last because it requires the HTML elements -->
<script src="window-manager.js"></script>
</html>
